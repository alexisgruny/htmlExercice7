<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
    <fieldset class="bloc1">
      <legend><div class=bloc1>votre identité</div></legend>
        <label>
          <p>1. nom : <input type="text":focus name="nom" placeholder="nom"/></p>
          <p>2. prénom : <input type="text":focus name="prénom" placeholder="prénom"/></p>
          <p>3. adresse mail : <input type="text":focus name="adresse email" placeholder="adresse email"/></p>
        </label>
      </fieldset>
    <fieldset class="bloc2">
      <legend><div class=bloc2>Adresse de livraison</div></legend>
      <form>
        <label>
          <p>1. adresse : <textarea name="ameliorer" id="ameliorer"></textarea>
          <p>2. code postal : <input type="text" name="prénom" placeholder="prénom"/></p>
          <p>3. ville : <input type="text" name="adresse email" placeholder="adresse email"/></p>
        </label>
      </fieldset>
      <fieldset class="bloc3">
        <legend><div class=bloc3>information de reglement</div></legend>
        <form>
          <label>
            <p>1. type de carte bancaire:</p>
            <p><input type="radio" name="visa"/>VISA</p>
            <p><input type="radio" name="mastercard"/>mastercard</p>
            <p>2. numéro de carte : <input type="text" name="numéro de carte" placeholder="numéro de carte"/></p>
            <p>3. code de sécurité : <input type="text" name="code de sécurité" placeholder="code de sécurité"/></p>
            <p>4. nom du titulaire : <input type="text" name="nom du titulaire" placeholder="nom du titulaire"/></p>
          </label>
        </fieldset>
        <input type="button" value="J'ACHETE!!">
      </form>
  </body>
</html>
