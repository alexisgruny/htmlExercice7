<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>1337</title>
  </head>
  <body>
    <form>
    <fieldset class="bloc1">
      <legend><div class=bloc1>votre identité</div></legend>
        <ol>
          <li><label for="nom"> nom : </label><input type="text":focus name="nom" placeholder="nom"/></li>
          <li><label for="prénom"> prénom : </label><input type="text":focus name="prénom" placeholder="prénom"/></li>
          <li><label for="email"> adresse mail : </label><input type="text":focus name="adresse email" placeholder="adresse email"/></li>
        </ol>
      </fieldset>
    <fieldset class="bloc2">
      <legend><div class=bloc2>Adresse de livraison</div></legend>
        <ol>
          <li><label for="adresse"> adresse : <textarea name="box" id="box"></textarea></label></li>

          <li><label for="ville"> ville : <input type="text" name="adresse email" placeholder="adresse email"/></label></li>
        </ol>
      </fieldset>
      <fieldset class="bloc3">
        <legend><div class=bloc3>information de reglement</div></legend>
          <ol>
            <li><label for="carte bancaire"> type de carte bancaire : </label></li>
              <ul>
                <li><input type="radio" name="visa"/><label for="visa">VISA</label></li>
                <li><input type="radio" name="mastercard"/><label for="mastercard">mastercard</label></li>
              </ul>
            <li><label for="numéro de carte"> numéro de carte : </label><input type="text" name="numéro de carte" placeholder="numéro de carte"/></li>
            <li><label for="code de sécurité"> code de sécurité : </label><input type="text" name="code de sécurité" placeholder="code de sécurité"/></li>
            <li><label for="nom du titulaire"> nom du titulaire : </label><input type="text" name="nom du titulaire" placeholder="nom du titulaire"/></li>
          </ol>
        </fieldset>
        <input type="button" value="J'ACHETE!!">
      </form>
  </body>
</html>
